<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alabanzas Cristianas - Spotify Clone</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* LAYOUT PRINCIPAL SPOTIFY */
        .spotify-app {
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 240px;
            background: #000;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: #1DB954;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .nav-link {
            color: #b3b3b3;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #fff;
        }

        .nav-link i {
            font-size: 20px;
            width: 24px;
        }

        .playlist-section {
            margin-top: 24px;
        }

        .playlist-section h3 {
            color: #b3b3b3;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .playlist-item {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 12px;
            display: block;
            transition: color 0.3s;
        }

        .playlist-item:hover {
            color: #fff;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            background: linear-gradient(180deg, #2D1B69 0%, #000 100%);
            overflow-y: auto;
            padding: 0 32px 90px 32px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.6);
            z-index: 100;
        }

        .navigation-buttons {
            display: flex;
            gap: 16px;
        }

        .nav-button {
            background: rgba(0,0,0,0.7);
            border: none;
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 23px;
            cursor: pointer;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #333;
        }

        /* HERO SECTION */
        .hero {
            padding: 40px 0;
        }

        .hero-badge {
            background: rgba(255,255,255,0.1);
            color: #fff;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 16px;
            display: inline-block;
        }

        .hero-title {
            font-size: 96px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 24px;
        }

        .hero-description {
            color: #b3b3b3;
            font-size: 14px;
            max-width: 600px;
            line-height: 1.5;
        }

        /* PLAYER CONTROLS */
        .player-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 14px;
            width: 30%;
        }

        .track-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .track-name {
            color: #fff;
            font-size: 14px;
        }

        .track-artist {
            color: #b3b3b3;
            font-size: 11px;
        }

        .track-image {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            background: #333;
        }

        .player-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 40%;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-button {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            transition: color 0.3s;
        }

        .control-button:hover {
            color: #fff;
        }

        .control-button.play-pause {
            background: #fff;
            color: #000;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button.play-pause:hover {
            transform: scale(1.06);
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .time {
            color: #b3b3b3;
            font-size: 11px;
            min-width: 40px;
        }

        .progress-track {
            flex: 1;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #b3b3b3;
            border-radius: 2px;
            width: 30%;
        }

        .player-right {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 30%;
            justify-content: flex-end;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* MUSIC GRID */
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .music-card {
            background: #181818;
            padding: 16px;
            border-radius: 6px;
            transition: background 0.3s;
            cursor: pointer;
            position: relative;
        }

        .music-card:hover {
            background: #282828;
        }

        .card-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            margin-bottom: 16px;
            background: #333;
        }

        .card-title {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .card-description {
            color: #b3b3b3;
            font-size: 14px;
            line-height: 1.4;
        }

        .play-button {
            position: absolute;
            bottom: 80px;
            right: 16px;
            background: #1DB954;
            color: #000;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .music-card:hover .play-button {
            opacity: 1;
            transform: translateY(-8px);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 16px;
            }
            .nav-link span, .playlist-section h3, .playlist-item {
                display: none;
            }
            .hero-title {
                font-size: 48px;
            }
            .music-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
  </html>
